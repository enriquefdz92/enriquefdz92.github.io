<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSES</title>
    <link rel="icon" type="image/x-icon?" href="favicon.ico?">

    <link rel="icon" href="favicon.ico?" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css">

</head>

<body>

    <div class="container" >
        <div class="row">
            <div class="col">
                <a href="?">
                    <img src="https://atomboxcrm-images.s3.amazonaws.com/moove_indoor/moove_logo.png" />
                </a>
            </div>
        </div>
        <div class="row" style="display:none;">
            <div class="col">
                <!-- Button trigger modal -->
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Cambiar Fechas
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-responsive sortable styled-table centered-cell" id="results">
                    <thead>
                        <tr>
                            <th class="centered-cell" scope="col"><a href="?all">Coach</a></th>
                            <th class="centered-cell" scope="col"><a href="?show='all'">Fecha</a></th>
                            <th class="centered-cell" scope="col">Registrados</th>
                        </tr>
                    </thead>
                    <tbody id='tdata'>
                        <tr>
                            <td id="loader" colspan="3" class="centered-cell">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border" role="status">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr id="noelements" style="display: none;">
                            <td colspan="3" class="centered-cell">
                                <strong>No se encontro que mostrar</strong>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>







    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Seleccionar Fechas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="well">
                            <div class="date-range">
                                <div class="checkin-picker"></div>
                                <div class="checkout-picker"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="update()">Buscar</button>

                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
<script src="js/script.js"></script>
<script src="js/datepicker.js"></script>

</html>
